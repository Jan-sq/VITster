<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VITster-BinGOOO!!!</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- Loading Bootstrap Components -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Loading Megrim Static Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Megrim&display=swap" rel="stylesheet">
</head>
<body class="bg-dark text-white d-flex justify-content-center align-items-center vh-100">
    <nav class="navbar position-absolute top-0 start-50 translate-middle-x">
        <h1 class="VITster-brand megrim-regular mx-auto mt-3">VITster</h1>
    </nav>
    <div class="game-container">
        <div class="VITster-shadow-box VITster-img-container mx-auto position-relative overflow-hidden d-flex" style="width: 300px; height: 300px;" id="VITster-timer-container">
            <h1 class="megrim-regular VITster-shadow-text position-absolute top-50 start-50 translate-middle d-flex" id="timer">
                <!-- kurze Beschreibung des Spielmodus oder die eingestellten parameter -->
            </h1>
        </div>
        <div class="VITster-shadow-box VITster-img-container mx-auto position-relative overflow-hidden d-none" style="width: 300px; height: 300px;" id="VITster-img-container">
            <img src="" alt="Bingo Image" class="VITster-bingo-img" id="trackCover">
            <div class="VITster-img-overlay VITster-brand position-absolute top-15 h-70 d-flex flex-column justify-content-center align-items-center bg-dark bg-opacity-50">
                <p class="my-0" id="trackArtists"></p>
                <h1 class="my-3" id="trackDate"></h1>
                <p class="my-0" id="trackName"></p>
            </div>
        </div>
        <div class="cat-finder-container my-4 text-center">
            <div class="card w-100 p-2 VITster-shadow-box" id="cat-finder">
                <p class="mb-0 VITster-brand">Let's play :D</p>
            </div>
        </div>
        <div class="align-items-center d-flex justify-content-center">
            <div type="button" class="btn btn-dark mb-4 pb-0 px-2 VITster-shadow-box" id="new-round-btn">
                <p class="megrim-small VITster-brand mb-1">START NEW ROUND</p>
            </div>
        </div>
        <div class="btn-group mx-0 w-100">
            <button type="button" class="btn btn-dark VITster-shadow-box" id="prev-btn">
                <i class="bi bi-skip-backward VITster-shadow-text"></i>
            </button>
            <button type="button" class="btn btn-dark VITster-shadow-box" id="playpause-btn">
                <i class="bi bi-play play-icon VITster-shadow-text" id="iconPlayPause"></i>
            </button>
            <button type="button" class="btn btn-dark VITster-shadow-box" id="next-btn">
                <i class="bi bi-skip-forward VITster-shadow-text"></i>
            </button>
        </div>
        <div class=" align-items-center d-flex justify-content-center mt-3">
            <button class="btn btn-dark" id="addFavouriteBtn">
                <i class="bi bi-bookmark-heart VITster-shadow-text" style="font-size: 1.5rem;"></i>
            </button>
        </div>
    </div>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="bingo.js"></script>
</body>
</html>
