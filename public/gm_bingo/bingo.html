<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- Loading Bootstrap Components -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Loading Megrim Static Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Megrim&display=swap" rel="stylesheet">

    <script src="bingo.js"></script>
</head>
<body class="bg-dark text-white d-flex justify-content-center align-items-center vh-100">
    <nav class="navbar position-absolute top-0 start-50 translate-middle-x">
        <h1 class="VITster-brand megrim-regular mx-auto mt-3">VITster</h1>
    </nav>
    <div class="game-container">
        <div class="cat-finder-container mb-5 text-center">
            <div class="card w-100 p-2" id="cat-finder">
                Start Game!!!
            </div>
        </div>
        <div class="btn-group mx-0 w-100">
            <button type="button" class="btn btn-dark">
                <i class="bi bi-skip-backward"></i>
            </button> 
            <button type="button" class="btn btn-dark" id="play-btn">
                <i class="bi bi-play play-icon VITster-brand"></i>
            </button>
            <button type="button" class="btn btn-dark">
                <i class="bi bi-skip-forward"></i>
            </button>
        </div>
    </div>
</body>
</html>
